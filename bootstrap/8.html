<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.holidify.com/images/cmsuploads/compressed/chicago-17758781280_20201126152636.jpg" alt="Los Angeles" class="d-block" height="700px"  style="width:100%">
      <div class="carousel-caption">
        <h3>CHICAGO'S NIGHT LIFE</h3>
        <p >windy city  has the best nightlife afterall!!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://i.ytimg.com/vi/0JG321DG3Es/maxresdefault.jpg" alt="Chicago" class="d-block" height="700px" style="width:100%">
      <div class="carousel-caption">
        <h3>BANGLORE</h3>
        <p>nightlife of BANGLORE. can anyone beat this!!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="https://www.tripsavvy.com/thmb/YxD8l7dk7qaBU9v4veW3MZx7SAo=/2119x1414/filters:fill(auto,1)/osakanightlife-173c08efc2b046fd9becde472d6b6b09.jpg" alt="New York"  height="700px" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3 style="font-size: xx-large;">JAPAN</h3>
        <p >is it new for japan to give this dreamy night life vibes!!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
  </div>
</body>
</html>
