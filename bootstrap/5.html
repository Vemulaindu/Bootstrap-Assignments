<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul class="list-group">
        <li class="list-group-item" style="font-size: x-large;">default list group items</li>
      
        <li class="list-group-item list-group-item-primary">Primary</li>
        <li class="list-group-item list-group-item-secondary">Secondary</li>
        <li class="list-group-item list-group-item-success">Success</li>
        <li class="list-group-item list-group-item-danger">Danger</li>
        <li class="list-group-item list-group-item-warning">Warning</li>
        <li class="list-group-item list-group-item-info">info</li>
        <li class="list-group-item list-group-item-light">light</li>
        <li class="list-group-item list-group-item-dark">dark</li>
      </ul>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          instagram
          <span class="badge text-bg-primary rounded-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
        linkedin
          <span class="badge text-bg-primary rounded-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          github
          <span class="badge text-bg-primary rounded-pill">19</span>
        </li>
      </ul><br>
      <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          10+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
</body>
</html>
